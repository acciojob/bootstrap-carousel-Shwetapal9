<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<!-- 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active first-slide">
        <img src="https://images.pexels.com/photos/15099209/pexels-photo-15099209.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item second-slide">
        <img src="https://images.pexels.com/photos/15031717/pexels-photo-15031717.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item third-slide">
        <img src="https://images.pexels.com/photos/16552408/pexels-photo-16552408.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="New york" style="width:100%;">
      </div>
	  <div class="item fourth-slide">
        <img src="https://images.pexels.com/photos/14768108/pexels-photo-14768108.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="New york" style="width:100%;">
      </div>
	  <div class="item fifth-slide">
        <img src="https://images.pexels.com/photos/15895528/pexels-photo-15895528.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only left">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only right">Next</span>
    </a>
</div>

</html>
